<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/header.css">

    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/form.css">
    <!-- CSS MIN ONLINE SOURCE -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div class="container">
        <header class="header">
            
        </header>
        <main class="main">
            <!-- container form visor -->
            <div class="visor_form">
                <!-- container form -->
                <div class="container-form">
                    <!-- visor from -->
                    <div class="visor">
                        <!-- wellcome image -->
                        <img src="./assets/images/form__title.png" alt="" class="visor__image">
                    </div>
                    <!-- wellcome title -->
                    <h2 class="title">WELLCOME</h2>
                    <!-- form -->
                    <form id="login-form" class="form" action="#" method="post">
                        <!-- username input -->
                        <div class="container-input">
                            <!-- user icon -->
                            <i class=" form__icon fa-solid fa-user"></i>
                            <input type="text" id="username" name="username" class="form__input" id="input__form" placeholder="username">
                        </div>
                        <!-- password input -->
                        <div class="container-input">
                            <!-- lock icon -->
                            <i class=" form__icon fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" class="form__input" id="input__form" placeholder="password">
                        </div>
                        <!-- cekbox input -->
                        <div class="container-input container-input--checkbox">
                            <input type="checkbox" name="terms" class="form__input" id="input__form">
                            <label for="terms" class="form__label">Accepts terms about data</label>
                        </div>
                        <!-- form button -->
                        <div class="container-input container-input--button">
                            <button class="form__button">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <header class="footer__social d-flez justify-content-center">
                <i class=" footer__icon fa-brands fa-facebook"></i>
                <i class=" footer__icon fa-brands fa-instagram"></i>
                <i class=" footer__icon fa-brands fa-twitter"></i>
                <i class=" footer__icon fa-brands fa-linkedin"></i>
                <i class=" footer__icon fa-brands fa-youtube"></i>
                <i class=" footer__icon fa-brands fa-tiktok"></i>
            </header>

            <main class="footer__menu">
                <ul class="footer__list">
                    <li class="footer__link">Contac us</li>
                    <li class="footer__link">News</li>
                    <li class="footer__link">Breaking news</li>
                    <li class="footer__link">Sources</li>
                    <li class="footer__link">Countries</li>
                    <li class="footer__link">More importants</li>
                </ul>
            </main>

            <footer class="footer__info">
                <p class="footer__text">Copyright&copy2023 Designed by Javier Rocha Gomez</p>
            </footer>
        </footer>
    </div>
    <!-- BOOTSTRAP JS FILE -->
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->

    <!-- OTHER JS FILES -->
    <script src="./js/login.js"></script>
</body>
</html>
